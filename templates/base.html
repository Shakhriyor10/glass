{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Glass CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
<div class="app-layout">
    <aside class="app-sidebar shadow-sm">
        <a class="app-brand" href="{% url 'warehouse' %}">Glass Управление</a>
        <p class="sidebar-caption">Разделы</p>
        <nav class="sidebar-nav nav flex-column gap-1">
            <a class="sidebar-link {% if active_tab == 'counterparty' %}active{% endif %}" href="{% url 'counterparty' %}">Контрагенты</a>
            <a class="sidebar-link {% if active_tab == 'orders' %}active{% endif %}" href="{% url 'orders' %}">Заказы</a>
            <button
                class="sidebar-link sidebar-toggle {% if active_tab == 'warehouse' %}active{% endif %}"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#warehouse-menu"
                aria-expanded="{% if active_tab == 'warehouse' %}true{% else %}false{% endif %}"
                aria-controls="warehouse-menu"
            >
                <span>Склад</span>
                <span class="sidebar-toggle-icon">▾</span>
            </button>
            <div class="collapse sidebar-submenu {% if active_tab == 'warehouse' %}show{% endif %}" id="warehouse-menu">
                <a class="sidebar-sublink {% if active_tab == 'warehouse' and warehouse_view != 'categories' %}active{% endif %}" href="{% url 'warehouse' %}">Обзор склада</a>
                <a class="sidebar-sublink {% if active_tab == 'warehouse' and warehouse_view == 'categories' %}active{% endif %}" href="{% url 'warehouse_categories' %}">Категории стекла</a>
            </div>
        </nav>
    </aside>

    <div class="app-main">
        <nav class="navbar app-topbar shadow-sm">
            <div class="container-fluid px-3 px-lg-4">
                <span class="topbar-title">Навбар</span>
                <div class="topbar-cash">
                    Касса: <span class="cash-value">0</span>
                </div>
            </div>
        </nav>

        <main class="app-content py-4">
            <div class="container-fluid px-3 px-lg-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
